<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .password-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
        }
        .password-card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-change {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
        .btn-change:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-users me-2"></i>
                Employee Management System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employees">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api-docs" target="_blank">
                            <i class="fas fa-book me-1"></i>API Docs
                        </a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">
                                <i class="fas fa-sign-out-alt me-1"></i>Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Password Header -->
    <section class="password-header">
        <div class="container text-center">
            <h1 class="display-5 fw-bold">Change Password</h1>
            <p class="lead">Update your account password</p>
        </div>
    </section>

    <!-- Password Content -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <!-- Error Messages -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}">Error message</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Password Card -->
                    <div class="card password-card">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <i class="fas fa-key fa-3x text-primary mb-3"></i>
                                <h4>Change Your Password</h4>
                                <p class="text-muted">Enter your current password and choose a new one</p>
                            </div>
                            
                            <!-- Password Form -->
                            <form th:action="@{/change-password}" method="post" id="passwordForm">
                                <div class="mb-3">
                                    <label for="oldPassword" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Current Password
                                    </label>
                                    <input type="password" class="form-control" id="oldPassword" 
                                           name="oldPassword" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">
                                        <i class="fas fa-key me-2"></i>New Password
                                    </label>
                                    <input type="password" class="form-control" id="newPassword" 
                                           name="newPassword" required minlength="6">
                                    <small class="form-text text-muted">
                                        Password must be at least 6 characters long
                                    </small>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="fas fa-check me-2"></i>Confirm New Password
                                    </label>
                                    <input type="password" class="form-control" id="confirmPassword" 
                                           name="confirmPassword" required>
                                    <div id="passwordMatch" class="invalid-feedback">
                                        Passwords do not match
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-change">
                                        <i class="fas fa-save me-2"></i>Change Password
                                    </button>
                                    <a href="/profile" class="btn btn-outline-secondary">
                                        <i class="fas fa-arrow-left me-2"></i>Back to Profile
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password confirmation validation
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordMatch = document.getElementById('passwordMatch');
            
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                passwordMatch.style.display = 'block';
                document.getElementById('confirmPassword').classList.add('is-invalid');
            } else {
                passwordMatch.style.display = 'none';
                document.getElementById('confirmPassword').classList.remove('is-invalid');
            }
        });
        
        // Real-time password matching
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            const passwordMatch = document.getElementById('passwordMatch');
            
            if (confirmPassword && newPassword !== confirmPassword) {
                passwordMatch.style.display = 'block';
                this.classList.add('is-invalid');
            } else {
                passwordMatch.style.display = 'none';
                this.classList.remove('is-invalid');
            }
        });
    </script>
</body>
</html>
