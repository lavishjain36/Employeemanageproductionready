<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
        }
        .profile-card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin: 0 auto 20px;
        }
        .btn-update {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
        .btn-update:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-users me-2"></i>
                Employee Management System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employees">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api-docs" target="_blank">
                            <i class="fas fa-book me-1"></i>API Docs
                        </a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">
                                <i class="fas fa-sign-out-alt me-1"></i>Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Header -->
    <section class="profile-header">
        <div class="container text-center">
            <h1 class="display-5 fw-bold">User Profile</h1>
            <p class="lead">Manage your account information</p>
        </div>
    </section>

    <!-- Profile Content -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <!-- Success Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}">Success message</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Error Messages -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}">Error message</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Profile Card -->
                    <div class="card profile-card">
                        <div class="card-body p-4">
                            <!-- Profile Avatar -->
                            <div class="profile-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            
                            <!-- Profile Form -->
                            <form th:action="@{/profile/update}" th:object="${user}" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="firstName" class="form-label">
                                                <i class="fas fa-user me-2"></i>First Name
                                            </label>
                                            <input type="text" class="form-control" id="firstName" 
                                                   th:field="*{firstName}" required>
                                            <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback d-block">
                                                <span th:errors="*{firstName}">First name error</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="lastName" class="form-label">
                                                <i class="fas fa-user me-2"></i>Last Name
                                            </label>
                                            <input type="text" class="form-control" id="lastName" 
                                                   th:field="*{lastName}" required>
                                            <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback d-block">
                                                <span th:errors="*{lastName}">Last name error</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-at me-2"></i>Username
                                    </label>
                                    <input type="text" class="form-control" id="username" 
                                           th:field="*{username}" readonly>
                                    <small class="form-text text-muted">Username cannot be changed</small>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-2"></i>Email Address
                                    </label>
                                    <input type="email" class="form-control" id="email" 
                                           th:field="*{email}" required>
                                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback d-block">
                                        <span th:errors="*{email}">Email error</span>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="role" class="form-label">
                                        <i class="fas fa-user-tag me-2"></i>Role
                                    </label>
                                    <input type="text" class="form-control" id="role" 
                                           th:value="${user.role}" readonly>
                                    <small class="form-text text-muted">Role cannot be changed</small>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="createdAt" class="form-label">
                                        <i class="fas fa-calendar me-2"></i>Account Created
                                    </label>
                                    <input type="text" class="form-control" id="createdAt" 
                                           th:value="${#temporals.format(user.createdAt, 'dd MMM yyyy HH:mm')}" readonly>
                                </div>
                                
                                <div class="mb-3" th:if="${user.lastLogin}">
                                    <label for="lastLogin" class="form-label">
                                        <i class="fas fa-clock me-2"></i>Last Login
                                    </label>
                                    <input type="text" class="form-control" id="lastLogin" 
                                           th:value="${#temporals.format(user.lastLogin, 'dd MMM yyyy HH:mm')}" readonly>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-update">
                                        <i class="fas fa-save me-2"></i>Update Profile
                                    </button>
                                    <a href="/change-password" class="btn btn-outline-primary">
                                        <i class="fas fa-key me-2"></i>Change Password
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
